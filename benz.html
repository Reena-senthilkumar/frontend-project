<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes-Benz Luxury Showroom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-image: linear-gradient(to right, #000, #333);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        nav {
            background-color: #eee;
            padding: 15px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ddd;
        }

        .showroom {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
            justify-content: center;
        }

        .car-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .car-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .car-details {
            padding: 20px;
            text-align: center;
        }

        .car-details h3 {
            margin-bottom: 10px;
            color: #222;
        }

        .car-details p {
            color: #555;
        }

        .view-details {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .view-details:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mercedes-Benz Luxury Showroom</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Models</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="showroom">
        <div class="car-card" data-model="Mercedes-Benz S-Class" data-price="$110,000">
            <img src="benz1.jpg" alt="Mercedes-Benz S-Class">
            <div class="car-details">
                <h3>Mercedes-Benz S-Class</h3>
                <p>Luxury Sedan</p>
                <button class="view-details">View Details</button>
            </div>
        </div>

        <div class="car-card" data-model="Mercedes-Benz GLE" data-price="$80,000">
            <img src="benz2.jpg" alt="Mercedes-Benz GLE">
            <div class="car-details">
                <h3>Mercedes-Benz GLE</h3>
                <p>Luxury SUV</p>
                <button class="view-details">View Details</button>
            </div>
        </div>

        <div class="car-card" data-model="Mercedes-AMG GT" data-price="$150,000">
            <img src="benz3.jpg" alt="Mercedes-AMG GT">
            <div class="car-details">
                <h3>Mercedes-AMG GT</h3>
                <p>Performance Coupe</p>
                <button class="view-details">View Details</button>
            </div>
        </div>
    </div>

    <div id="carModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalCarName"></h2>
            <p id="modalCarPrice"></p>
            <p>Additional details and specifications will be shown here.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Mercedes-Benz Luxury Showroom</p>
    </footer>

    <script>
        $(document).ready(function() {
            $(".view-details").click(function() {
                var carCard = $(this).closest(".car-card");
                var model = carCard.data("model");
                var price = carCard.data("price");

                $("#modalCarName").text(model);
                $("#modalCarPrice").text("Price: " + price);
                $("#carModal").css("display", "block");
            });

            $(".close").click(function() {
                $("#carModal").css("display", "none");
            });

            $(window).click(function(event) {
                if (event.target == document.getElementById("carModal")) {
                    $("#carModal").css("display", "none");
                }
            });
        });
    </script>

</body>
</html>
